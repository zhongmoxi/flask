{% extends "layout.html" %}
{% block body %}
  <li><h2><a class="entry_link" target="_blank" href="/entry/{{entry.id}}"> {{entry.title}}</a></h2>
  <li><h3>{{entry.author}}  {{entry.pub_date | timesince }}</h3>
  {{ entry.text|md }}
  {% if session.logged_in %}
    <div class="entry-operation">
      <a href="{{ url_for('edit_entry', entry_id=entry.id) }}" class=edit-entry> 编辑 </a>  
      <a href="{{ url_for('delete_entry', entry_id=entry.id) }}" class=delete-entry> 删除 </a>
    </div>
  {% endif %}
{% endblock %}
